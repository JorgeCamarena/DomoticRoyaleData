<!DOCTYPE html>
<html lang="en" ng-app="smart"> 
<head>
	<title>PERROS</title>

	<link rel="stylesheet" type="text/css" href="js/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/css/bootstrap-toggle.css">



</head>
<body>

<div ng-controller="messageController">
	<p>{{data}}</p>
</div>
<div ng-controller = "actionController">
	<button type="button" id="ON"  class="btn btn-primary">ON</button>
	<button type="button" id="OFF" ng-click = "turnOff()" class="btn btn-warning">OFF</button>
	<input type="checkbox" data-toggle="toggle" ng-model="checkboxModel.value1">

	<P>{{checkboxModel.value1}}</P>
</div>



<script src="js/jquery/dist/jquery.js"></script>
<script src="js/bootstrap/dist/js/bootstrap.js"></script>
<script src="/node_modules/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/controllers/actionController.js"></script>
<script src="js/controllers/messageController.js"></script>
<script src="/node_modules/bootstrap/js/bootstrap-toggle.js"></script>

</body>
</html>
